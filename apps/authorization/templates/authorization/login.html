{% extends "cyberpolygon/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="content-section col-md-8">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Вход</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Войти</button>
                </div>
                <div class = "pt-2"></div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
                </small>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock content %}
