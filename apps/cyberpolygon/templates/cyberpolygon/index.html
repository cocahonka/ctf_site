{% extends "cyberpolygon/base.html" %}
{% block content %}
    {% for task in tasks %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ task.author }}</a>
              <a class="mr-2" href="#">{{ task.category }}</a>
              <small class="text-muted">{{ task.time_create|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ task.title }}</a></h2>
            {% if task.image %}
            <p><img class="img-fluid" alt="" src="{{task.photo.url}}"></p>
            {% endif %}
            <p class="article-content">{{ task.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
